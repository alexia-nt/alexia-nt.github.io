# Recognitions
- award: Hypatia Award - Excellence of Women in Computer Science at AUTh
  organization: Faculty of Sciences AUTh
  year: 2024
  summary: The Dean's Office of the Faculty of Sciences in collaboration with the Gender and Equality Committee of the Faculty of Sciences of Aristotle University of Thessaloniki supports and recognizes the excellence of women in education by awarding the Hypatia Award for their outstanding performance, taking into account the duration of their studies and their degree grade.

- award: Huawei Seeds for the Future
  organization: Huawei
  year: 2023-2024
  summary: During the 8-day program I attended and passed the 4 mandatory courses on Seeds Academy about AI, Cloud Computing, 5G and Digital Power. There was also a group project and our project was recognized by the judges as the best, out of the 9 teams from the Tech4Good workshop.

- award: Plaisiobots - The Race
  organization: Plaisio
  year: 2021-2022
  summary: I participated in the national robotics competition Plaisiobots - The Race as part of the robotics team Tech Trio and we were one out of the five teams that qualified for the final.